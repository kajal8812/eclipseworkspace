<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Effigo</title>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link href="Search.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
        integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>






</head>

<body>

    <form action="SaveServlet" id="frm" method="post" >

        <div class="head">
            <div class="ncc">
                <label><b>NCC</b></label>
            </div>
            <div class="requisitioncreation">
                <h2>Requisition Creation</h2>
            </div>
            <div class="nameimage">
                <div class="n">
                    <select id="clientname" name="requestorName" required>
                        <option value="" disabled selected hidden>Name</option>
                        <option>C.Antani Khanjan Kumar </option>
                        <option>R.Antani Khanjan Kumar </option>
                         <option>Smith </option>
                         <option>Allen </option>
                         <option>Jones </option>
                    </select>
                </div>
                <div class="image">
                    <img src="effigo.jpg" width="55px">
                </div>
            </div>

        </div>









        <div class="p2r1">
            <label class="searchitems" padding-left="18px">Search Items & Services</label>

            <div class="r">
                <div class="bs-example">
                    <!-- Button HTML (to Trigger Modal) -->
                    <button type="button" class="btn btn-lg btn-primary">Search</button>

                    <!-- Modal HTML -->
                    <div id="myModal" class="modal fade" tabindex="-1">
                        <div class="modal-dialog" style="max-width: 95%;" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Search Items & Services</h5>
                                    <button type="button" class="close" data-dismiss="modal">
                                        &times;
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <label>Type:<span>*</span></label>
                                    <input type="radio" name="radio" class="type" value="Goods"  >Goods
                                    <input type="radio" name="radio" class="type" value="Services">Services
                                    <br>
                                    <br>
                                    <div class="add">

                                        <div class="selectcategory">
                                            <select id="selectcategory" name="selectcategory"  >
                                                <option value="" disabled selected hidden>Select Category</option>
                                                <option>Electronic Device</option>
                                            </select>
                                        </div>
                                        <div class="selectsub">
                                            <select id="selectsubcategory" name="selectsubcategory"  >
                                                <option value="" disabled selected hidden>Select Sub Category</option>
                                                <option>Laptop</option>
                                            </select>
                                        </div>

                                        <div class="selectl3">
                                            <select id="selectl3category" name="selectl3category" >
                                                <option value="" disabled selected hidden>Select L3 Category</option>
                                                <option>Notebook</option>
                                                <option>Chromebook</option>
                                                <option>Netbook</option>
                                                <option>Ultrabook</option>
                                                <option>MacBook Air</option>
                                                <option>Convertible 2 in 1</option>
                                                <option>MacBook</option>

                                            </select>
                                        </div>
                                        <div class="name">
                                            <span>(OR)</span>
                                            <input type="text" placeholder="Item Name" id="itemname" name="itemname" >
                                        </div>

                                        <div class="code">
                                            <input type="text" placeholder="Item Code">
                                        </div>

                                        <div class="search">
                                            <input type="button" value="Search">
                                        </div>

                                    </div>
                                    <br>
                                    <br>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                            Close
                                        </button>
                                        <button type="button" class="btn btn-primary" id="add">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>


        <hr>
        <div class="p2r2">
            <label >Type:<span>*</span></label>&nbsp;
            <p id="gs" ></p>
        </div>


        <div class="p2r3">

            <div style="width:310px;display:flex;flex-direction:row;">
                <label >Category:<span >*</span></label>&nbsp;
                <p id="category"  ></p>
            </div>
            <div style="width:310px;display:flex;flex-direction:row;">
                <label>Sub Category:<span>*</span></label>&nbsp;
                <p id="sub" > </p>
            </div>
            <div style="width:310px;display:flex;flex-direction:row;">
                <label>L3 Category:<span>*</span></label>&nbsp;
                <p id="l3" ></p>
            </div>
            <div style="width:310px;display:flex;flex-direction:row;">
                <label>Item Name:<span>*</span></label>&nbsp;
                <p id="name" > </p>
            </div>
        </div>
        <br>

        <div class="p2r4">
            <div class="p2r4c1">
                <label>Item Description:<span>*</span></label>
                <textarea name="itemdescription" rows="5" cols="50" required> </textarea>
            </div>
            &nbsp;

            <div class="p2r4c2">

                <div class="p2r4c2f1">
                    <label>Total Quantity:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text">
                </div>

                <div class="p2r4c2f2">
                    <label>Utilised Quantity:</label>&nbsp;
                    <input type="text">
                </div>

                <div class="p2r4c2f3">
                    <label>Balance Quantity:</label>&nbsp;
                    <input type="text">
                </div>

            </div>
        </div>
        <br>

        <div class="p2r5">

            <div class="p2r5c1">
                <label>GL Code:</label>
                <input type="text">
            </div>

            <div class="p2r5c2">
                <label>Suggest Vendor:</label>
                <select>
                    <option>Select Vendor</option>
                </select>
            </div>

        </div>
        <br><br>

        <div class="p2r6">


            <div class="p2r6c1">
                <label>Quantity:<span>*</span></label>
                <input type="number" name="quantity" class="error" required>
            </div>


            <div class="p2r6c2">
                <label>UOM:<span>*</span></label>
                <input type="text" name="uom" class="error" required>
            </div>


            <div class="p2r6c3">
                <label>Estimated Price(INR):<span>*</span></label>
                <input type="text" name="estimatedprice" class="error" required>
            </div>


            <div class="p2r6c4">
                <label>Price Per:<span>*</span></label>
                <select required>
                    <option>Unit</option>
                </select>
            </div>


        </div>




        <label style="padding-left:17px;">Item Document:</label>
        <br>
        <div class="p2r7">
            <div class="r71">
                <label for="imageUpload">Upload</label>
                <input type="file" id="imageUpload" style="display: none;">
            </div>                
            <div class="r72">
                <label for="imageUpload">Start Upload</label>
                <input type="file" id="imageUpload" style="display: none">
            </div>
        </div>

<a  href="ViewServlet" >view </a>
        <input type="button" value="Back" id="back">
 <!--  <input type="button" value="Add" id="adddddd"> -->

<input type="submit" value="Save & Add Item" id="si">


    </form>
</body>
    <script src="Search.js"></script>
</html>
